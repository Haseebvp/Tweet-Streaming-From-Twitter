<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Hair Trend Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/site_media/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/site_media/css/style.css">
  </head>
<header>
	  <nav class="navbar navbar-default">
  	<div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Hair Trend Analysis</a>
    </div>
       
  <div class="row">
  <div class="col-md-2">
  <form method="post" name="fileForm" action="load/" id="load">
    <p><button type="submit" class="btn btn-success" id="load">Click to load Tweets</button></p>
  </form>
  </div>
  <div class="col-md-2">
  	
  <form method="post" name="fileForm" action="popular/" id="popular">
    <p><button type="submit" class="btn btn-success" id="popular">Most popular Hairstyle</button></p>
  </form>
  </div>
</div>
    </div>
  </nav>
</header>
  <body>
<div class="container">

    <div class="col-md-8" id="rightgrid">
    <h4>Tweets</h4>
	{% for tweet in tweets %}
 
    <h5>{{ tweet.text }}</h5>
    ...
	{% endfor %}

<div class="pagination">
    <span class="step-links">
        {% if tweets.has_previous %}
            <a href="?page={{ tweets.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ tweets.number }} of {{ tweets.paginator.num_pages }}.
        </span>

        {% if tweets.has_next %}
            <a href="?page={{ tweets.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>

    </div>
 
</div>
  </body>

	<script type="text/javascript" src="/site_media/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="/site_media/js/bootstrap.min.js"></script> 



</html>
